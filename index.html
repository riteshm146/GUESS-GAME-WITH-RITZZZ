<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%), url('https://media.istockphoto.com/id/1210733789/photo/colorful-neon-geometric-shapes-abstract-background.jpg?s=2048x2048&w=is&k=20&c=J_iNWNBoS416s1qC_ztnTPVZLS76A8bIAPU7W_GwIi8=');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            color: #f5f5f5;
            overflow: hidden;
            animation: backgroundAnimation 20s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background-position: center; }
            100% { background-position: bottom right; }
        }

        h1 {
            font-size: 60px;
            color: #ffcc00;
            animation: pulse 1.5s infinite alternate;
            text-shadow: 0 0 20px #ff9900, 0 0 40px #ffcc00;
        }

        .container {
            margin-top: 5%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff9900;
            border-radius: 20px;
            box-shadow: 0 0 30px #ffcc00;
            animation: cardFloat 2s infinite ease-in-out;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 50px #ffcc00;
        }

        .card-img-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            filter: brightness(0.9);
            animation: imgRotate 10s linear infinite;
        }

        @keyframes imgRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-primary {
            background-color: #ff9900;
            border: 2px solid #ffcc00;
            color: #000;
            font-size: 24px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff9900;
        }

        .alert {
            animation: fadeIn 1s ease-in-out;
            color: #ffcc00;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff9900;
            border-radius: 10px;
        }

        input[type="number"] {
            text-align: center;
            font-size: 24px;
            color: #ff9900;
            background-color: #000;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            padding: 10px;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 10px #ffcc00;
            outline: none;
        }

        @keyframes cardFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff9900; }
            100% { text-shadow: 0 0 20px #ffcc00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <h1>Guess the Number</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter a number between 0 and 100:</h5>
                <input type="number" id="user-input" class="form-control mb-3" min="0" max="100">
                <button class="btn btn-primary" onclick="guess_num()" id="submit">Guess</button>
            </div>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 101);

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);

            if (guess === randomNumber) {
                result.textContent = 'Congratulations! You guessed it!';
                result.className = 'alert alert-success';
                submit.disabled = true;
            } else if (guess < randomNumber) {
                result.textContent = 'Your guess is too low.';
                result.className = 'alert alert-warning';
            } else {
                result.textContent = 'Your guess is too high.';
                result.className = 'alert alert-warning';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
